<body>

  <div class='menu-container'>
    <p id="text-area">Welcome to Blackjack!</p>
    <br>

    <div class="open-modal text-center">
  <!-- <a href="#myModal" class="btn btn-danger trigger-btn" data-toggle="modal">Click to Open Login Modal</a> -->
</div>
<div id="myModal" class="modal fade text-center">
  <div class="modal-dialog">
    <div class="col-lg-8 col-sm-8 col-12 main-section">
      <div class="modal-content">
        <div class="col-lg-12 col-sm-12 col-12 user-img">
          <img class="login-image" src="assets/images/login.jpg">
        </div>
        <div class="col-lg-12 col-sm-12 col-12 user-name">
          <h1>User Login</h1>
          <!-- <button type="button" class="close" data-dismiss="modal">Ã—</button> -->
        </div>
        <div class="col-lg-12 col-sm-12 col-12 form-input">
          <form id="playerName">
            <div class="form-group">
              <input type="text" class="form-control" id="nameField" name="nameField" placeholder="Enter your name" required>
            </div>
            <div>
              <!-- <p class="required">*required</p> -->
            </div>
            <button type="submit" class="btn btn-success" id="play-button" name="login_form_submit" data-dismiss="modal"> Play! </button>
          </form>
        </div>
        <div class="col-lg-12 col-sm-12 col-12 link-part">
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- <div style="text-align:center;"> -->
  <!-- <button id="new-game-button">New Game!</button> -->
    <!-- </div> -->
  <div class="flex-container">
    <div class="row">
      <div id="dealer" class="col-md-4 dealer">dealer</div>
      <div id="dealer-card-display" class="card-display">

      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <div id="player-0-buttons" style="display: flex;justify-content: center;margin-bottom: 1em;"></div>
        <div id="player-0" class="player-card">Player 1</div>
        <div id="player-0-card-display" class="card-display">

        </div>
      </div>

        <div class="col-lg-3">
          <div id="player-1-buttons" style="display: flex;justify-content: center;margin-bottom: 1em;"></div>
          <div id="player-1" class="player-card">Player 2</div>
          <div id="player-1-card-display" class="card-display">

          </div>
        </div>

        <div class="col-lg-3">
          <div id="player-2-buttons" style="display: flex;justify-content: center;margin-bottom: 1em;"></div>
          <div id="player-2" class="player-card">Player 3</div>
          <div id="player-2-card-display" class="card-display">

          </div>
      </div>
    </div>
  </div>

      <!-- Game message section -->
        <div class="col-sm-12 col-md-12 col-lg-12" id="message-section">
          <div id="game-message"></div>
        <button class="btn btn-danger btn-lg playAgainBtn text-center" id="restart"> Refresh the page to play again! </button>
      </div>
      <!-- Game message section -->
