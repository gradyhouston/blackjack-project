<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Blackjack!</title>
  <!-- Optional JavaScript -->

  <!-- Our CSS link -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
  <!-- <h1 id="title"><center>Blackjack</h1> -->
  <div class='menu-container'>
    <p id="text-area">Welcome to Blackjack!</p>
    <br>

    <!-- Starting Modal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title text-center"> Welcome to Blackjack! </h4>
              </div>
              <div class="modal-body">
                  <p class="text-center"> PLACEHOLDER TEXT </p>
                  <p class="text-center"> PLACEHOLDER TEXT </p>
                  <p class="text-center"> PLACEHOLDER TEXT </p>
                  <br>
                  <br>
              </div>
               <div class="modal-footer">
            <button type="button" class="btn btn-danger block-center" data-dismiss="modal">Let's play Blackjack!</button>
          </div>
          </div>
          <!-- End modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div style="text-align:center;">
      <button id="new-game-button">New Game!</button>
      <button id="hit-button">Hit!</button>
      <button id="stay-button">Stay</button>
      <div>
        <div class="flex-container">
          <div class="row">
            <div id="dealer" class="col-md-4 dealer">dealer</div>
          </div>
          <br>
          <div class="row">
            <div id="player-1" class="col-md-3 player-card">Player1</div>
            <div id="player-2" class="col-md-3 player-card">Player2</div>
            <div id="player-3" class="col-md-3 player-card">Player3</div>
          </div>
        </div>



        <!-- jQuery and Underscore (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
          crossorigin="anonymous"></script>

        <!-- Our js link -->
        <script src="assets/javascript/blackjack.js"></script>
</body>
</html>
